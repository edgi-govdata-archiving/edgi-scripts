version: 2.1

jobs:
  upload-zoom-recordings:
    parameters:
      delete_after_upload:
        description: 'Delete Zoom recordings after uploading to YouTube'
        type: boolean
        default: true
    docker:
      - image: cimg/python:3.12
    environment:
      - EDGI_ZOOM_DELETE_AFTER_UPLOAD: << parameters.delete_after_upload >>
    steps:
      - checkout

      - run:
          name: decrypt files
          command: |
            openssl aes-256-cbc -k "$EDGI_ZOOM_API_SECRET" -in client_secret.json.enc -out client_secret.json -d -md sha256
            openssl aes-256-cbc -k "$EDGI_ZOOM_API_SECRET" -in .youtube-upload-credentials.json.enc -out .youtube-upload-credentials.json -d -md sha256


      - restore_cache:
          keys:
          - v1-pip-{{ checksum "requirements.txt" }}
          - v1-pip-

      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            # When fetching package from new git repo, use (w)ipe action
            pip install -r requirements.txt --exists-action w

      - save_cache:
          paths:
            - ~/.cache/pip
          key: v1-pip-{{ checksum "requirements.txt" }}
      
      - run:
          name: run script
          command: |
            . venv/bin/activate
            python3 scripts/upload_zoom_recordings.py

workflows:
  commit:
    jobs:
      - upload-zoom-recordings:
          delete_after_upload: false
  youtube-upload:
    jobs:
      - upload-zoom-recordings:
          delete_after_upload: true
    triggers:
      - schedule:
          # Every hour in the afternoon at :10 on weekdays
          # (This is only in the afternoon so we can compare how this is doing
          # vs. how GitHub Actions is doing and then maybe turn off Circle.)
          cron: "10 13-23 * * 1-5"
          filters:
            branches:
              only: main
